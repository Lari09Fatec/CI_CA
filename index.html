<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Frutas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Tipos de Frutas</h1>
    <ul>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Laranja</li>
        <li>Morango</li>
        <li>Uva</li>
        <li>Abacaxi</li>
        <li>Manga</li>
        <li>Kiwi</li>
    </ul>

    <h1>Tipos de Legumes</h1>
    <ul>
        <li>Batata</li>
        <li>Cenoura</li>
        <li>Beterraba</li>
        <li>Brócolis</li>
    </ul>
</body>
</html>
